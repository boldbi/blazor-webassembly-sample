    <script>
        //var rootUrl = "@GlobalAppSettings.EmbedDetails.ServerUrl";

        //var dashboardId = "@GlobalAppSettings.EmbedDetails.DashboardId";
        //var embedType = "@GlobalAppSettings.EmbedDetails.EmbedType";
        //var environment = "@GlobalAppSettings.EmbedDetails.Environment

        var rootUrl = "http://localhost:5315/bi";
        var siteIdentifier = "site/site1";
        var dashboardId = "3125a7dd-8dc9-4c5a-9239-6cd63c244400";
        var embedType = "component";
        var environment = "onpremise";
        var authorizationServerUrl = "/GetDetails";


        $(document).ready(function () {
            this.dashboard = BoldBI.create({
                serverUrl: rootUrl + "/" + siteIdentifier,
                dashboardId: dashboardId,
                embedContainerId: "dashboard",
                embedType: embedType,
                environment: environment,
                width: window.innerWidth + "px",
                height: window.innerHeight + "px",
                expirationTime: 100000,
                authorizationServer: {
                    url: authorizationServerUrl
                }
            });
            this.dashboard.loadDashboard();
        });
    </script>
</body>
